---

- name: "clone ansible-aur-git"
  git:
    repo: https://aur.archlinux.org/ansible-aur-git.git
    dest: "{{ build_dir }}/ansible-aur-git"
    update: no
  become: yes
  become_user: "{{ build_user }}"

- name: "check for ansible-aur package"
  command: pacman -Q ansible-aur
  register: package_result
  ignore_errors: yes

- name: "install ansible-aur-git"
  command:
    cmd: makepkg -si --noconfirm
    chdir: "{{ build_dir }}/ansible-aur-git"
  become: yes
  become_user: "{{ build_user }}"
  when: package_result is failed
