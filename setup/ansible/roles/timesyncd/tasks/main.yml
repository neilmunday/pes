---
- name: "set-up config"
  copy:
    src: timesyncd.conf
    dest: /etc/systemd/timesyncd.conf
    owner: root
    group: root
    mode: 644
  notify:
    - restart systemd-timesyncd

- name: "enable NTP via timedatectl"
  command: timedatectl set-ntp true

- name: "enable systemd-timesyncd service"
  service:
    name: systemd-timesyncd
    state: started
    enabled: yes
