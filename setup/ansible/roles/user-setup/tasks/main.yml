---

- name: "add pi group"
  group:
    name: pi
    state: present

- name: "add sudoers group"
  group:
    name: sudoers
    state: present

- name: "create /etc/sudoers.d/sudoers"
  copy:
    src: sudoers
    dest: /etc/sudoers.d/sudoers
    owner: root
    group: root
    mode: 0700
    validate: /usr/sbin/visudo -csf %s

- name: "add pi user"
  user:
    name: pi
    comment: pi
    group: pi
    groups: audio,input,video,users,sudoers
    password: $6$GvT7CN63Xj0gDNQl$EuxZ1x/z6HjhK/ttjcsGzscBAnwftbI81CkJ1Y9FJwaCXyNKaiR9zRZ7dhScXTaz8/RytZwQZVUprQdROPGcG0
    create_home: true
    home: /home/pi
    state: present

- name: "create pes build dir"
  file:
    path: "{{ build_dir }}"
    state: directory
    mode: 0700
    owner: pi
    group: pi

- name: "remove alarm user"
  user:
    name: alarm
    state: absent
    force: yes

- name: "remove alarm group"
  group:
    name: alarm
    state: absent
